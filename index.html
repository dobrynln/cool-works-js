<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="less/style.css" />
    <title>Dobrynin JS</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider-left">
        <div class="slider-left__bg" style="background: linear-gradient(90deg, rgba(144,22,34,1) 0%, rgba(62,24,56,1) 100%);">
          <p class="slider-left__text">Ночь - это время глупых мыслей и потрясающих идей</p>
        </div>
        <div class="slider-left__bg" style="background: linear-gradient(90deg, rgba(189,180,77,1) 0%, rgba(184,143,106,1) 100%);">
          <p class="slider-left__text">Брать вершины очень просто — надо только все время идти вверх.</p>
        </div>

        <div class="slider-left__bg" style="background: linear-gradient(90deg, rgba(50,22,144,1) 0%, rgba(62,24,56,1) 100%);">
          <p class="slider-left__text">Человек потому и человек, что его всё время тянет за горизонт</p>
        </div>
        <div class="slider-left__bg" style="background: linear-gradient(90deg, rgba(16,5,54,1) 0%, rgba(27,24,62,1) 100%);">
          <p class="slider-left__text">Ночь - это время глупых мыслей и потрясающих идей</p>
        </div>
      </div>
      <div class="slider-right">
        <div class="slider-right__bg" style="background-image: url('https://images.unsplash.com/photo-1493515322954-4fa727e97985?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');"></div>
        <div class="slider-right__bg" style="background-image: url('https://images.unsplash.com/photo-1491598601902-712af90cc6ee?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');"></div>
        <div class="slider-right__bg" style="background-image: url('https://images.unsplash.com/photo-1621804298968-5fc664947fd2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80');"></div>
        <div class="slider-right__bg" style="background-image: url('https://images.unsplash.com/photo-1494122353634-c310f45a6d3c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80');"></div>
      </div>
      <div class="btn-controls">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>
    <div class="container-sliders">
      <div class="slide active-slide" style="background-image: url(https://images.unsplash.com/photo-1537432376769-00f5c2f4c8d2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1025&q=80);">
      
      </div>
      <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1605379399642-870262d3d051?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1506&q=80);">
        
      </div>
      <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1537498425277-c283d32ef9db?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1478&q=80);">
        
      </div>
      <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1616004655123-818cbd4b3143?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80);">
        
      </div>
      <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1561152820-340780bc049e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=880&q=80);">
        
      </div>
      <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1560651921-19590b2b7ad7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1474&q=80);">
        
      </div>
      <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1516900557549-41557d405adf?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=764&q=80);">
        
      </div>
      <div class="slide" style="background-image: url(https://images.unsplash.com/photo-1571171637578-41bc2dd41cd2?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80);">
       
      </div>
    </div>
    <div class="board-container" id="board"></div>
    <div class="drag-block">
      <div class="drag-wrapper">
        <div class="drag-wrapper__descr" id="defaultStatus">
          <h1 class="title">Начать</h1>
          <button class="btn-add" onclick="ModalTodo(modal)">Добавить</button>
          <div class="todo-no">Список пуст</div>
        </div>
        <div class="drag-wrapper__descr">
          <h1 class="title">В процессе</h1>
        </div>
        <div class="drag-wrapper__descr">
          <h1 class="title">Готово</h1>
        </div>
      </div>
      <div class="modal" id="modal">
        <div class="modal-top">
          <h2 class="title-modal">
            Добавление задачи
          </h2>
          <span class="delete" onclick="ModalTodoClose(modal)">X</span>
        </div>
        <div class="modal-bottom">
          <input type="text" class="input" placeholder="Введите задачу">
          <button class="btn-add add-todo">ОК</button>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
  <script src="main.js"></script>
  </body>
</html>
